<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">To-Do List</h1>
        
        <div class="mb-3 row justify-content-center">
            <div class="col-md-6">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter To-Do">
            </div>
        </div>
        
        <div class="mb-3 row justify-content-center">
            <div class="col-md-6">
                <input type="text" id="descriptionInput" class="form-control" placeholder="Enter To-Do Description">
            </div>
        </div>

        <div class="mb-3 row justify-content-center">
            <div class="col-md-6 d-flex justify-content-center">
                <button type="button" class="btn btn-primary" onclick="addTask()">Submit</button>
            </div>
        </div>

        <div class="container row mt-4" id="taskList"></div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
